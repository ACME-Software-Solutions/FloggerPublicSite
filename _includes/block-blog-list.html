<section class="blog-list">
  <div class="grid">
    <div class="unit whole">
      <h1>{{ page.title }}</h1>
      {% for post in site.posts %}
        <article class="post-preview">
          <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
          <time>{{ post.date | date: "%B %d, %Y" }}</time>
          {{ post.excerpt }}
        </article>
      {% endfor %}
    </div>
  </div>
</section>
