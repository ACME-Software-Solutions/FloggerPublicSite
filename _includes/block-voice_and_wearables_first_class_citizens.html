<section id="{{ section.slug | slugify }}" class="block block-feature-1">
  <div class="container">
    <div class="columns">
      <div class="column media">
        <img src="{{ section.media.image | relative_url }}" alt="{{ section.media.alt_text }}" loading="lazy">
      </div>
      <div class="column text">
        <h2><span class="light">Voice and Wearables: </span>
            <strong>First-Class Citizens</strong>
        </h2>
        <ul>
          {%- for entry in section.content %}
          <li><strong>{{entry.title}}:</strong>&nbsp;{{entry.text}}</li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
