<section class="block-post-content">
  <div class="container">
    <div class="grid">
      <div class="unit whole">
        <div class="page-title">
          <h1>{{ page.title }}</h1>
          <time><em>{{ page.date | date: "%B %d, %Y" }}</em></time>
        </div>
          <div class="column media">
            {% if page.images.hero %}
              <img class="page-hero opacity-70" src="{{ page.images.hero | relative_url }}" alt="{{ page.title }}">
            {% endif %}
          </div>
        {{ content }}
      </div>
    </div>
  </div>
</section>
